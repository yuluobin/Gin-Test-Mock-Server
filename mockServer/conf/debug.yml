# server config information
server:
  mode: debug # debug, release
  build: "/~/go/src/github.com/brown-csci1380-s20/puddlestorenew-puddlestorenew-cwang147-byu18-mxu57/mockServer/app"
  port: "localhost:8081"
  ZkAddr: "localhost:2181"
  BlockSize: 64
  NumReplicas: 2
  NumTapestry: 2

func:
  - route: "/login{?user,pwd}"
    method: GET
    header: JSON
    ret_body:
      ret:
        msg: Successfully logged in!
        token: ABC
    err_body:
      ret:
        msg: Failed when logged in!
        token:
  - route: "/get_userinfo{?token}"
    method: GET
    header: JSON
    ret_body:
      ret:
        msg: Successfully get user info!
        user_info:
          age: 18
          gender: male
    err_body:
      ret:
        msg: Failed when get user info!
        user_info:
          age:
          gender:
  - route: "/set_userinfo"
    method: POST
    header: JSON
    post_body:
      token:  ABC
      age: 18
    ret_body:
      ret:
        msg: Successfully set user info!
        ret_code: 0
    err_body:
      ret:
        msg: Failed when set user info!
        ret_code: -1

