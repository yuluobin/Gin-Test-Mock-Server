# server config information
server:
  mode: debug # debug, release
  build: "/~/go/src/github.com/brown-csci1380-s20/puddlestorenew-puddlestorenew-cwang147-byu18-mxu57/mockServer/app"
  port: ":8081"
  ZkAddr: "localhost:2181"
  BlockSize: 64
  NumReplicas: 2
  NumTapestry: 2

func:
  - route: "/login"
    method: GET
    res:
      - uri: "/login?user=chadli&pwd=123456"
        header: application/json
        ret_body:
          msg: Successfully logged in!
          token: ABC
        err_body:
          msg: Failed when logged in!
          token:
      - uri: "/login?user=ekopei&pwd=qwerty"
        header: application/json
        ret_body:
          msg: Successfully logged in!
          token: DEF
        err_body:
          msg: Failed when logged in!
          token:
  - route: "/get_userinfo"
    method: GET
    res:
      - uri: "/get_userinfo?token=ABC"
        header: application/json
        ret_body:
          msg: Successfully get user info!
          age: 20
          gender: male
        err_body:
          msg: Failed when get user info!
          age:
          gender:
      - uri: "/get_userinfo?token=DEF"
        header: application/json
        ret_body:
          msg: Successfully get user info!
          age: 21
          gender: male
        err_body:
          msg: Failed when get user info!
          age:
          gender:
  - route: "/set_userinfo"
    method: POST
    res:
      - uri: "/set_userinfo"
        header: application/json
        post_body:
          token:  ABC
          age: 20
        ret_body:
          msg: Successfully set user info!
          ret_code: 0
        err_body:
          msg: Failed when set user info!
          ret_code: -1
      - uri: "/set_userinfo"
        header: application/json
        post_body:
          token:  DEF
          age: 21
        ret_body:
          msg: Successfully set user info!
          ret_code: 0
        err_body:
          msg: Failed when set user info!
          ret_code: -1


